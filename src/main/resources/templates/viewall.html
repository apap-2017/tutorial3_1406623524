<html>
<head xmlns:th="http://www.thymeleaf.org">
<title>View All Students</title>
</head>
<body>
	<div th:each="student,iterationStatus:${students}">
		<h3 th:text="'No. '+ ${iterationStatus.count}">nomer</h3>
		<h3 th:text="'NPM = '+ ${student.npm}">npm</h3>
		<h3 th:text="'NPM = '+ ${student.name}">nama</h3>
		<h3 th:text="'NPM = '+ ${student.gpa}">gpa</h3>
		<hr />
	</div>
</body>
</html>
